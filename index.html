<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./index.css" />
    <title>HNG Frontend track Stage One Task</title>
  </head>
  <body>
    <h1 data-testid="slackUserName">Zainab Ogunola</h1>
    <div class="img_container">
      <img
        src="./Plut0r.PNG"
        alt="Plut0r"
        data-testid="slackDisplayImage"
        class="plut0r_img"
      />
    </div>
    <div class="date_time">
      <div data-testid="currentDayOfTheWeek"></div>
      <div data-testid="currentUTCTime"></div>
    </div>
    <p data-testid="myTrack">Frontend</p>
    <a
      href="https://github.com/yourusername/your-repository"
      data-testid="githubURL"
      >GitHub Repository</a
    >

    <script>
      // JavaScript code to get current day of the week and UTC time
      var daysOfWeek = [
        "Sunday",
        "Monday",
        "Tuesday",
        "Wednesday",
        "Thursday",
        "Friday",
        "Saturday",
      ];
      var currentDate = new Date();
      var currentDay = daysOfWeek[currentDate.getUTCDay()];
      var currentUTCTime = currentDate.getTime();

      // Update the elements with their respective data-testid attributes
      document.querySelector(
        '[data-testid="currentDayOfTheWeek"]'
      ).textContent = currentDay;
      document.querySelector('[data-testid="currentUTCTime"]').textContent =
        currentUTCTime;
    </script>
  </body>
</html>
